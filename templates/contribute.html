    <style>
  
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            }
            
            .slider-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            border: none; /* Remove border to match the banner style */
            border-radius: 0; /* Remove border radius */
            background-color: #fff;
            height: 80vh; /* Adjust the height to make it look like a banner */
            }
            
            .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
            }
            
            .slide {
            min-width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            }
            
            .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire slide */
            object-position: center; /* Focus on the central part of the image */
            }
            .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3em; /* Adjust the font size as needed */
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Optional: adds a shadow for better readability */
            z-index: 2; /* Ensure the text is above the image */
            }
            
            button.prev, button.next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10; /* Ensure buttons are above the images */
            }
            
            button.prev {
            left: 10px;
            }
            
            button.next {
            right: 10px;
            }
            
            button.prev:hover, button.next:hover {
            background-color: rgba(0, 0, 0, 0.7);
            }
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }
            
            body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* White Background */
            color: #333; /* Dark Gray Text */
            }
            
            /* Announcement Bar Section */
            .announcement-bar {
            background-color: orange; /* IITM Red */
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            position: relative;
            }
            
            .join-btn {
            background-color: #ffffff; /* White */
            color: #b7282e; /* Red Text */
            border: 1px solid #b7282e;
            padding: 6px 15px;
            border-radius: 5px;
            position: absolute;
            right: 20px;
            top: 4px;
            cursor: pointer;
            font-weight: bold;
            }
            
            .join-btn:hover {
            background-color: #b7282e;
            color: #fff;
            }
            .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333333; /* Dark Gray */
            padding: 20px 40px;
        }

        .top-bar .logo img {
            width: 120px;
        }

        .top-nav ul {
            list-style: none;
            display: flex;
        }

        .top-nav ul li {
            margin-left: 30px;
        }

        .top-nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .top-nav ul li a:hover {
            text-decoration: underline;
        }
