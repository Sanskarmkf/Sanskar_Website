* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', sans-serif;
  background-color: #ffffff; /* White Background */
  color: #333; /* Dark Gray Text */
}

/* Announcement Bar Section */
.announcement-bar {
  background-color: orange; 
  color: white;
  text-align: center;
  padding: 12px;
  font-size: 15px;
  position: relative;
  height: 45px;
}

.join-btn {
  background-color: #ffffff; 
  color: #b7282e; 
  border: 1px solid #b7282e;
  padding: 8px 15px;
  border-radius: 5px;
  position: absolute;
  right: 20px;
  top: 8px;
  cursor: pointer;
  font-weight: bold;
 
}

.join-btn:hover {
  background-color: #b7282e;
  color: #fff;
}

/* Top Bar Section */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333333; /* Dark Gray */
  padding: 20px 40px;
}

.top-bar .logo img {
  width: 120px;
}

.top-nav ul {
  list-style: none;
  display: flex;
}

.top-nav ul li {
  margin-left: 30px;
}

.top-nav ul li a {
  color: white;
  text-decoration: none;
  font-size: 16px;
}

.top-nav ul li a:hover {
  text-decoration: underline;
}
   /* Gallery Section */
#ngo-gallery {
  padding: 20px;
  background-color: #f9f9f9;
  text-align: center;
}

.gallery-heading {
  margin-bottom: 20px;
}

.gallery-filter {
  list-style-type: none;
  display: flex;
  justify-content: center;
  padding: 0;
  gap: 10px;
}

.gallery-filter .list {
  padding: 10px 16px;
  cursor: pointer;
}

.gallery-filter-active {
  background-color: #007bff;
  color: #fff;
}

/* Container for Gallery - Aligns and spaces images */
.gallery-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; /* Center alignment */
  gap: 30px; /* Spacing between gallery boxes */
  padding: 20px;
}

/* Gallery Box Styling */
.gallery-box {
  width: 300px; /* Larger width for each box */
  height: 300px; /* Larger height for each box */
  overflow: hidden; /* Crop overflowed content */
  position: relative;
  border-radius: 10px; /* Rounded corners */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for box */
  transition: transform 0.3s; /* Smooth hover effect */
}

/* Image Styling */
.gallery-box img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures images cover the box area without distortion */
  border-radius: 10px; /* Aligns with box corners */
}

/* Optional: Hover Effect for Gallery Box */
.gallery-box:hover {
  transform: scale(1.05); /* Slight zoom on hover */
}


</style>
<script>
const filterItems = document.querySelectorAll('.gallery-filter .list');
const galleryBoxes = document.querySelectorAll('.gallery-box');
filterItems.forEach(item => {
    item.addEventListener('click', function() {
        // Remove active class from all filter items
        filterItems.forEach(i => i.classList.remove('gallery-filter-active'));

        // Add active class to the selected filter item
        this.classList.add('gallery-filter-active');

        // Get the filter category from the data attribute
        const filterValue = this.getAttribute('data-filter');

        // Show/Hide gallery boxes based on the selected filter
        galleryBoxes.forEach(box => {
            // Use "flex" instead of "block" if flexbox layout is applied
            if (filterValue === 'all' || box.classList.contains(filterValue)) {
                box.style.display = 'flex'; // or 'block' if you're not using flexbox
            } else {
                box.style.display = 'none';
            }
        });
    });
});
</script>
