<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="founders-section">
        <h2>Our Founders</h2>
        <div class="founder-container">
            <div class="founder">
                <img src="{{ url_for('static', filename='madhav.jpg') }}" alt="Founder 1">
                <p class="name">Madhav Kumar Choudhary</p>
                <p class="quote">"Empowering individuals through compassion and commitment."</p>
            </div>
            <div class="founder">
                <img src="{{ url_for('static', filename='shubham.jpg') }}" alt="Co-Founder">
                <p class="name">Shubham Kokila</p>
                <p class="quote">"Striving for a fair and just society for all."</p>
            </div>
        </div>
    </section>

    <section class="team-section">
        <h2>Our Team</h2>
        <div class="team-grid">
            <div class="team-card">
                <h3>Operations</h3>
                <img src="{{ url_for('static', filename='team_member_1.jpg') }}" alt="Team Member 1">
                <p>Member Name 1</p>
            </div>
            <div class="team-card">
                <h3>Web Dev</h3>
                <img src="{{ url_for('static', filename='team_member_2.jpg') }}" alt="Team Member 2">
                <p>Member Name 2</p>
            </div>
            <div class="team-card">
                <h3>Finance</h3>
                <img src="{{ url_for('static', filename='team_member_3.jpg') }}" alt="Team Member 3">
                <p>Member Name 3</p>
            </div>
            <div class="team-card">
                <h3>Happiness</h3>
                <img src="{{ url_for('static', filename='team_member_4.jpg') }}" alt="Team Member 4">
                <p>Member Name 4</p>
            </div>
        </div>
    </section>
</body>
</html>
/* General styles */
<STYLE>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

/* Founders section */
.founders-section {
    background-color: #f0f0f0;
    padding: 30px 0;
}

.founder-container {
    display: flex;
    justify-content: center;
    gap: 50px;
}

.founder {
    text-align: center;
    max-width: 200px;
}

.founder img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
}

.founder .name {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 5px;
}

.founder .quote {
    font-style: italic;
    color: #666;
}

/* Team section */
.team-section {
    background-color: #fff;
    padding: 30px 0;
}

.team-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    justify-items: center;
    padding: 0 20px;
}

.team-card {
    background-color: #fafafa;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.team-card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
}

.team-card h3 {
    font-size: 1.1em;
    margin-bottom: 10px;
}

.team-card p {
    margin: 5px 0;
}
</STYLE>
